apiVersion: v1
kind: Namespace
metadata:
  name: nornos
  labels:
    name: nornos
    environment: base
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: nornos-quota
  namespace: nornos
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    pods: "100"
    services: "20"
    secrets: "50"
    configmaps: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: nornos-limits
  namespace: nornos
spec:
  limits:
  - default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
