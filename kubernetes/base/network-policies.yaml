# Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: nornos
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
# Allow ingress from ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: nornos
spec:
  podSelector:
    matchLabels:
      tier: frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
---
# Allow frontend to backend communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-to-backend
  namespace: nornos
spec:
  podSelector:
    matchLabels:
      tier: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: frontend
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
---
# Allow backend internal communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-internal
  namespace: nornos
spec:
  podSelector:
    matchLabels:
      tier: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: backend
---
# Allow agent-service to relay-server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agent-to-relay
  namespace: nornos
spec:
  podSelector:
    matchLabels:
      app: relay-server
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: agent-service
    ports:
    - protocol: TCP
      port: 8001
---
# Allow relay-server to shared-data-server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: relay-to-shared-data
  namespace: nornos
spec:
  podSelector:
    matchLabels:
      app: shared-data-server
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: relay-server
    ports:
    - protocol: TCP
      port: 3003
