apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay-server
  labels:
    app: relay-server
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: relay-server
  template:
    metadata:
      labels:
        app: relay-server
        tier: backend
    spec:
      containers:
      - name: relay-server
        image: nornos/relay-server:latest
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PORT
          value: "8001"
        - name: SHARED_DATA_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: relay-server-config
              key: shared-data-server-url
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: url
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: relay-server
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: relay-server
  labels:
    app: relay-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: relay-server
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: relay-server-config
data:
  shared-data-server-url: "http://shared-data-server"
  consent-default-ttl: "2592000"  # 30 days in seconds
  audit-log-retention-days: "365"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: relay-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: relay-server
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: relay-server
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: relay-server
